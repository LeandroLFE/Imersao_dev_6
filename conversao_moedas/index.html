<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de moedas</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section class="app">
        <div class="container">
            <h1>Conversor de Moedas</h1>
            <div class="container__from">
                De:&nbsp;
                <select name="from" default="BRL" id="from">
                    <option value="BRL">Real</option>
                    <option value="USA" disabled>Dólar</option>
                    <option value="JPN">Yen</option>
                </select>
                <div class="container__to">
                    Para:&nbsp;
                    <select name="to" default="USA" id="to">
                        <option value="BRL" disabled>Real</option>
                        <option value="USA">Dólar</option>
                        <option value="JPN">Yen</option>
                    </select>
                </div>
            </div>
            <div class="container__input">
                <input type="number" id="value" name="value" placeholder="valor" />
            </div>
            <div>
                <p id="result"></p>
            </div>
        </div>
    </section>
</body>
</html>
